<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Kaaliye Exams</title>
  <script>
    tailwind = { config: { darkMode: 'class' } }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="icon" href="large.png">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="fixed top-0 w-full z-50 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="/large.png" alt="Kaaliye Logo" class="h-10 w-10 rounded-lg shadow" />
        <span class="font-extrabold text-lg text-blue-600 dark:text-blue-400">Kaaliye Exams</span>
      </a>
      <nav class="hidden md:flex space-x-8 font-medium">
        <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
        <a href="about.html" class="hover:text-blue-600 dark:hover:text-blue-400">About</a>
        <a href="contact.html" class="text-blue-600 dark:text-blue-400 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="flex-1 pt-32 pb-16 max-w-3xl mx-auto px-6">
    <h1 class="text-4xl font-extrabold mb-6">Contact Us</h1>
    <p class="mb-6 text-gray-700 dark:text-gray-300">
      Have questions, suggestions, or found an issue? Get in touch with us!
    </p>

    <form class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6 space-y-4" 
      action="https://formspree.io/f/mwpnpzne"
     method="POST">

      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" name="name" class="w-full border rounded-lg px-3 py-2 dark:bg-gray-700 dark:border-gray-600" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full border rounded-lg px-3 py-2 dark:bg-gray-700 dark:border-gray-600" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea name="message" rows="5" class="w-full border rounded-lg px-3 py-2 dark:bg-gray-700 dark:border-gray-600" required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700">
    <div class="max-w-6xl mx-auto px-4 py-6 text-center text-sm text-gray-600 dark:text-gray-400">
      <p>© Kaaliye Exams Archive. Built for students.</p>
     
    </div>
  </footer>

</body>
</html>
