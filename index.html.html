  <!-- === XLSX + helper functions from your previous code === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
  <script>
    // Make these globals available before app.js runs
    window.gk_isXlsx = false;
    window.gk_xlsxFileLookup = {};
    window.gk_fileData = {};
    window.filledCell = function(cell){ return cell !== '' && cell != null; };
    window.loadFileData = function(filename){
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= (filteredData[index + 1]?.filter(filledCell).length || 0)
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) headerRowIndex = 0;
          var tmpSheet = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          var csv = XLSX.utils.sheet_to_csv(tmpSheet, { header: 1 });
          return csv;
        } catch(e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    };

    // Home-specific UX: keep results hidden until the user clicks Search
    document.addEventListener('DOMContentLoaded', function() {
      var countEl = document.getElementById('count');
      var gridEl  = document.getElementById('grid');
      var btn     = document.getElementById('searchBtn');
      var subjEl  = document.getElementById('subject');

      // Subject cards quick-filter
      document.querySelectorAll('.subject-card').forEach(card => {
        card.addEventListener('click', () => {
          var val = card.getAttribute('data-subject') || '';
          if (subjEl) subjEl.value = val;
          if (btn) btn.click();
        });
      });

      if (btn) {
        btn.addEventListener('click', () => {
          // Reveal containers so your app.js can render into them
          if (countEl) countEl.hidden = false;
          if (gridEl)  gridEl.hidden  = false;
        });
      }
    });

    // Optional: if your app.js reads #q.value, ensure it‚Äôs an empty string
    // (We already created a hidden #q above.)
  </script>
