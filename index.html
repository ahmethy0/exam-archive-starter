<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex flex-col min-h-screen transition">

  <!-- Navbar -->
  <header class="fixed top-0 w-full z-50 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="large.png" alt="Kaaliye Logo" class="h-10 w-10 rounded-lg shadow" />
        <span class="font-extrabold text-lg text-blue-600 dark:text-blue-400">Kaaliye Exams</span>
      </a>
      <nav class="hidden md:flex space-x-8 font-medium">
        <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400" data-i18n="home">Home</a>
        <a href="about.html" class="hover:text-blue-600 dark:hover:text-blue-400" data-i18n="about">About</a>
        <a href="contact.html" class="hover:text-blue-600 dark:hover:text-blue-400" data-i18n="contact">Contact</a>
      </nav>
      <div class="flex items-center space-x-3">
        <button data-lang="en" class="px-2 py-1 text-sm border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">EN</button>
        <button data-lang="so" class="px-2 py-1 text-sm border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">SO</button>
        <button id="darkToggle" class="ml-2 px-2 py-1 text-sm border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
          üåô
        </button>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-br from-blue-600 to-blue-700 text-white pt-32 pb-24 relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
    <div class="max-w-3xl mx-auto text-center px-6 relative z-10 fade-in">
      <h1 class="text-5xl md:text-6xl font-extrabold leading-tight drop-shadow-lg" data-i18n="title">
        Kaaliye Exams
      </h1>
      <p class="mt-6 text-lg md:text-xl opacity-90" data-i18n="description">
        Access 10+ years of past papers. Select filters to find the exam you need.
      </p>
    </div>
  </section>

  <!-- Search Section -->
  <main id="search" class="flex-1 max-w-6xl mx-auto px-4 -mt-16 relative z-20">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 fade-in">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-100" data-i18n="search">
        Find Exams
      </h2>
      
      <div class="grid gap-4 md:grid-cols-4">
        <select id="subject" class="border rounded-lg px-3 py-2 dark:bg-gray-700 dark:border-gray-600"></select>
        <select id="year" class="border rounded-lg px-3 py-2 dark:bg-gray-700 dark:border-gray-600"></select>
        <select id="scheme" class="border rounded-lg px-3 py-2 dark:bg-gray-700 dark:border-gray-600"></select>
        <button id="searchBtn" class="bg-blue-600 text-white px-5 rounded-lg hover:bg-blue-700 transition font-semibold">
          üîç Search
        </button>
      </div>

      <p class="mt-4 text-sm text-gray-500 dark:text-gray-400 hidden" id="count" data-i18n="results">0 results</p>
    </div>

    <!-- Results Grid -->
    <div id="grid" class="mt-10 grid sm:grid-cols-2 lg:grid-cols-3 gap-6 fade-in"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 border-t dark:border-gray-700 mt-16">
    <div class="max-w-6xl mx-auto px-4 py-6 text-center text-sm text-gray-600 dark:text-gray-400" data-i18n="footer">
      ¬© Kaaliye Exams Archive. Built for students.
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
   // On load: fetch exams for dropdowns, but don't show results
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.getElementById("grid");
  const count = document.getElementById("count");

  // Load exams.json so dropdowns populate
  loadExams();

  // Clear results so nothing shows until search
  grid.innerHTML = "";
  count.classList.add("hidden");
});

    // Dark mode toggle
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>

  <script>
    // Cleaner exam card design with academic color accents
    function render(items) {
      const grid = document.getElementById('grid');
      const countEl = document.getElementById('count');
      grid.innerHTML = '';
      
      if (!items.length) {
        grid.innerHTML = `<div class="col-span-full text-center text-gray-500 dark:text-gray-400" data-i18n="noResults">
          No exams found. Try different filters.
        </div>`;
        return;
      }

      items.forEach(e => {
        const card = document.createElement('a');
        card.href = e.file;
        card.target = "_blank";
        card.className = 'block rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow hover:shadow-lg hover:border-blue-500 transition';
        card.innerHTML = `
          <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-blue-600 dark:text-blue-400">${e.subject}</span>
            <span class="text-xs px-2 py-1 rounded-full ${e.hasMarkScheme ? 'bg-emerald-100 text-emerald-700 dark:bg-emerald-800 dark:text-emerald-300' : 'bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-400'}">
              ${e.hasMarkScheme ? 'With Mark Scheme' : 'No Scheme'}
            </span>
          </div>
          <h3 class="mt-3 text-lg font-semibold">${e.title}</h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">${e.year}</p>
          <button class="mt-4 w-full rounded-lg bg-blue-600 text-white py-2 text-sm font-medium hover:bg-blue-700">
            Download
          </button>
        `;
        grid.appendChild(card);
      });

      countEl.textContent = `${items.length} results`;
      countEl.classList.remove("hidden");
    }
  </script>
</body>
</html>
